<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistem Informasi Rumah Sakit</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/assets/main.css'
          th:href="@{/assets/main.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<!--Header-->
<div th:replace="fragment :: header"></div>

<!--Navbar-->
<div th:replace="fragment :: navbar"></div>

<div id="main-page" class="container-fluid d-flex align-items-center text-center">
    <!--Content-->
    <div class="col-sm-4"></div>
    <div id="main" class="col-sm-4 d-flex align-items-center text-center">
        <div id="includedContent" class="container fill">
             <div class="card">
                    <div class="card-body">

                        <!-- Card Header -->
                        <div class="card-title">
                            <h4 class="modal-title w-100 text-center">Detail Pendaftaran</h4>
                        </div>

                        <!-- Card body -->
                        <div class="card-text" th:each="r : ${registration}">
                            <h3>Selamat Anda Mendapatkan Nomor Urut</h3>
                            <h1 th:text ="${r.number}"></h1>
                            <h3>Tanggal Kunjungan</h3>
                            <h3 th:text ="${r.checkupDate}"></h3>
                            <h4 th:text ="'Pasien : ' + ${r.patients.firstName} +' '+${r.patients.lastName}"></h4>
                            <h4 th:text ="'Dokter : ' + ${r.doctors.firstName} +' '+${r.doctors.lastName}"></h4>
                            <a class="btn btn-primary" th:href="@{/registrations/}">Kembali</a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

<!--Footer-->
<div th:replace="fragment :: footer"></div>
</body>
</html>
