<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistem Informasi Rumah Sakit</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/assets/main.css'
          th:href="@{/assets/main.css}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>
</head>
<body>

<!--Header-->
<div id="header" th:replace="fragment :: header"></div>

<!--Navbar-->
<div th:replace="fragment :: navbar"></div>

<div id="main-page" class="container-fluid text-center">
    <!--Content-->
    <div id="main" class="col d-flex align-items-center">
        <div id="includedContent" class="container fill">
            <div class="row text-center content-border">
                <div class="col-sm-6">
                    <button type="button" id="btn-add" class="btn btn-primary" data-toggle="modal"
                            data-target="#addModal"><i
                            class="fa fa-plus"></i>&nbsp;TAMBAH
                    </button>
                </div>
                <div class="col-sm-6">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="row text-center table-responsive">
                <table class="table">
                    <thead>
                    <th scope="col">Nomor</th>
                    <th scope="col">Tanggal Periksa</th>
                    <th scope="col">Nama Dokter</th>
                    <th scope="col">Nama Pasien</th>
                    <th scope="col">Aksi</th>
                    </thead>

                    <tr scope="row" th:each="r : ${registrations}">
                        <td th:text="${r.number}">Number</td>
                        <td th:text="${r.checkupDate}">Doctor</td>
                        <td th:text="${r.patients.firstName} + ' ' + ${r.patients.lastName}">Doctor</td>
                        <td th:text="${r.doctors.firstName} + ' ' + ${r.doctors.lastName}">Doctor</td>
                        <td>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                                    th:attr="data-target='#deleteModal'+${r.id}"><i class="fa fa-trash"></i>&nbsp;HAPUS
                            </button>
                            <!--Delete Form-->
                            <div class="modal modal-warning fade in" th:id="deleteModal+${r.id}">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!--Modal Header-->
                                        <div class="modal-header">
                                            <h4 class="modal-title w-100">Hapus Registrasi</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!--Modal Body-->
                                        <div class="modal-body">
                                            <h3>Apakah anda yakin ingin menghapus data registrasi?</h3>
                                        </div>

                                        <!--Modal Footer-->
                                        <div class="modal-footer">
                                            <a type="button" class="btn btn-primary"
                                               th:href="@{/registrations/delete/{id}(id=${r.id})}"><i
                                                    class="fa fa-check"></i>&nbsp;Yes</a>
                                            <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
                                                <i class="fa fa-times"></i>&nbsp;Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!--Footer-->
<div id="footer" th:replace="fragment :: footer"></div>


<!-- Form Add -->
<div class="modal" id="addModal">
    <form action="#" th:action="@{/registrations/add}" th:object="${registration}" method="post">

        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title w-100">Form Tambah Klinik</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body text-left">

                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="number">Number</label>
                            <input type="number" th:field="*{number}" id="number" placeholder="Your Number"
                                   class="form-control">
                            <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="checkupDate">Tanggal Kunjungan</label>
                            <input type="date" th:field="*{checkupDate}" id="checkupDate" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label>Dokter<br/>
                                <select name="doctors" class="selectpicker form-control" data-live-search="true">
                                    <option th:each="d : ${doctors}" th:value="${d.id}"
                                            th:text="${d.firstName} +' '+${d.lastName}"></option>
                                </select>
                            </label>
                        </div>

                        <div class="form-group col-sm-6">
                            <label>Pasien<br/>
                                <select name="patients" class="selectpicker form-control" data-live-search="true">
                                    <option th:each="p : ${patients}" th:value="${p.id}"
                                            th:text="${p.firstName} +' '+${p.lastName}"></option>
                                </select>
                            </label>

                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
