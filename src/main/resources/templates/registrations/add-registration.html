<form action="#" th:action="@{/registrations/add}" th:object="${registration}" method="post">

    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title w-100">Form Tambah Klinik</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body text-left">

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="number">Number</label>
                        <input type="number" th:field="*{number}" id="number" placeholder="Your Number"
                               class="form-control">
                        <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="checkupDate">Tanggal Kunjungan</label>
                        <input type="date" th:field="*{checkupDate}" id="checkupDate" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label>Dokter<br/>
                            <select name="doctors" class="selectpicker form-control">
                                <option th:each="d : ${doctors}" th:value="${d.id}"
                                        th:text="${d.firstName} +' '+${d.lastName}"></option>
                            </select>
                        </label>
                    </div>

                    <div class="form-group col-sm-6">
                        <label>Pasien<br/>
                            <select name="patients" class="selectpicker form-control">
                                <option th:each="p : ${patients}" th:value="${p.id}"
                                        th:text="${p.firstName} +' '+${p.lastName}"></option>
                            </select>
                        </label>

                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
