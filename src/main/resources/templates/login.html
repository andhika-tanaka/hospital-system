<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistem Informasi Rumah Sakit</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>

<!--Header-->
<div id="header" th:replace="fragments/header :: header"></div>

<!--Navbar-->
<div th:replace="fragments/navbar :: navbar"></div>

<!--Main Page-->
<div id="main-page" class="container-fluid d-flex align-items-center text-center">
    <!--Content-->
    <div class="col-sm-4"></div>
    <div id="main" class="col-sm-4 d-flex align-items-center text-center">
        <div id="includedContent" class="container fill">
            <div class="card">
                <div class="card-body">

                    <!-- Card Header -->
                    <div class="card-title">
                        <h4 class="modal-title w-100 text-center">Login</h4>
                    </div>

                    <!-- Card body -->
                    <form th:action="@{/login}" method="post">
                        <fieldset>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    You have been logged out.
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control input-lg"
                                       placeholder="UserName" required="true" autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password"
                                       class="form-control input-lg"
                                       placeholder="Password" required="true"/>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block"
                                           value="Sign In"/>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <a class="btn btn-lg btn-primary btn-block" th:href="@{/system}">Back</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Footer-->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
