<div class="row text-center table-responsive" th:fragment="scheduleList" id="resultList">
    <table class="table">
        <thead>
        <th scope="col">Nama</th>
        <th scope="col">Hari</th>
        <th scope="col">Waktu Mulai</th>
        <th scope="col">Waktu Selesai</th>
        <th scope="col">Klinik</th>
        <th scope="col">Biaya</th>
        <th scope="col">Aksi</th>
        </thead>

        <tbody>
        <tr scope="row" th:each="s : ${schedules}">
            <td th:text="${s.users.firstName} + ' ' + ${s.users.lastName}">Staff Name</td>
            <td th:text="${s.days}">Days</td>
            <td th:text="${s.startHour}">Start Hour</td>
            <td th:text="${s.finishHour}">Finish Hour</td>
            <td th:text="${s.clinics.number} + ' - ' + ${s.clinics.name}">Klinik</td>
            <td th:text="${s.fee}">Fee</td>
            <td>
                <!--Edit Button-->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal"
                        th:onclick="'edit(\''+ ${s.id} + '\');'"><i class="fa fa-edit"></i>&nbsp;EDIT
                </button>

                <!-- Delete Button -->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                        th:attr="data-target='#deleteModal'+${s.id}"><i class="fa fa-trash"></i>&nbsp;HAPUS
                </button>
                <!--Delete Form-->
                <div class="modal modal-warning fade in" th:id="deleteModal+${s.id}">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!--Modal Header-->
                            <div class="modal-header">
                                <h4 class="modal-title w-100">Hapus Posisi</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!--Modal Body-->
                            <div class="modal-body">
                                <h3>Are you sure want to delete this user?</h3>
                            </div>

                            <!--Modal Footer-->
                            <div class="modal-footer">
                                <a type="button" class="btn btn-primary"
                                   th:href="@{/schedules/delete/{id}(id=${s.id})}"><i
                                        class="fa fa-check"></i>&nbsp;Yes</a>
                                <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
