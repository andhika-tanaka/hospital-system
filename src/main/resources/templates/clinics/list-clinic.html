<div class="row text-center table-responsive" th:fragment="clinicList" id="resultList">
    <table class="table">
        <thead>
        <th scope="col">Nomor Ruangan</th>
        <th scope="col">Nama Klinik</th>
        <th scope="col">Aksi</th>
        </thead>

        <tbody>
        <tr scope="row" th:each="c : ${clinics}">
            <td th:text="${c.number}">Posisi</td>
            <td th:text="${#strings.capitalize(c.name)}">Detail Posisi</td>
            <td>
                <!--Edit Button-->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal"
                        th:onclick="'edit(\''+ ${c.id} + '\');'"><i class="fa fa-edit"></i>&nbsp;EDIT
                </button>

                <!--Delete Button-->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                        th:attr="data-target='#deleteModal'+${c.id}"><i class="fa fa-trash"></i>&nbsp;HAPUS
                </button>

                <!--Delete Form-->
                <div class="modal modal-warning fade in" th:id="deleteModal+${c.id}">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!--Modal Header-->
                            <div class="modal-header">
                                <h4 class="modal-title w-100">Hapus Klikik</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!--Modal Body-->
                            <div class="modal-body">
                                <h3>Apakah anda yakin ingin menghapus data klinik ini?</h3>
                            </div>

                            <!--Modal Footer-->
                            <div class="modal-footer">
                                <a type="button" class="btn btn-primary"
                                   th:href="@{/clinics/delete/{id}(id=${c.id})}"><i
                                        class="fa fa-check"></i>&nbsp;Yes</a>
                                <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
