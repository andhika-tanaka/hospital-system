<form action="#" th:action="@{/clinics/edit/{id}(id=${clinic.id})}" th:object="${clinic}" method="post">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title w-100">Form Tambah Klinik</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body text-left">

                <!--Radio Posisi-->
                <div class="form-group">
                    <label for="number">Nomor Ruangan</label>
                    <input type="text" id="number" class="form-control" placeholder="Nomor Ruangan" th:field="*{number}">
                    <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
                </div>

                <!--Textbox Nama-->
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" class="form-control" placeholder="Name" th:field="*{name}">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</form>
