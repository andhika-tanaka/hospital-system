<form action="#" th:action="@{/roles/edit/{id}(id=${role.id})}" th:object="${role}" method="post">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title w-100">Form Tambah Posisi</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body text-left">

                <!--Radio Posisi-->
                <div class="form-group">
                    <label>Posisi<br>
                        <label class="form-check-label">
                            <input type="radio" name="title" th:value="ADMIN" th:field="*{title}"> Pegawai
                        </label>
                        <label class="form-check-label">
                            <input type="radio" name="title" th:value="PEGAWAI" th:field="*{title}"> Pegawai
                        </label>
                        <label class="form-check-label">
                            <input type="radio" name="title" th:value="DOKTER" th:field="*{title}"> Dokter
                        </label>
                        <label  class="form-check-label">
                            <input type="radio" name="title" th:value="PASIEN" th:field="*{title}"> Pasien
                        </label>
                    </label>
                </div>

                <!--Textbox Nama-->
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" class="form-control" placeholder="Name" th:field="*{name}">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</form>
