<form action="#" th:object="${user}" method="post">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title w-100">Detail User</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body text-left">
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="firstName">First Name</label>
                        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"
                               class="form-control" disabled>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"
                               class="form-control" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" id="email" placeholder="example@mail.com"
                               class="form-control" disabled>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="password">Password</label>
                        <input type="password" th:field="*{password}" id="password" placeholder="Password"
                               class="form-control" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="idNumber">ID Number</label>
                    <input type="text" th:field="*{idNumber}" id="idNumber" placeholder="Input Your ID Number"
                           class="form-control" disabled>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-4">
                        <label for="dob">Date of Birth</label>
                        <input type="date" th:field="*{dob}" id="dob" class="form-control" disabled>
                    </div>
                    <div class="form-group col-sm-8">
                        <label for="address">Address</label>
                        <input type="text" th:field="*{address}" id="address" placeholder="Insert Address"
                               class="form-control" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="phone1">Phone 1</label>
                        <input type="text" th:field="*{phone1}" id="phone1" placeholder="Insert Phone 1"
                               class="form-control" disabled>
                    </div>
                    <div class="form group col-sm-6">
                        <label for="phone2">Phone 2</label>
                        <input type="text" th:field="*{phone2}" id="phone2" placeholder="Insert Phone 2" class="form-control" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label>Gender<br>
                            <input type="radio" name="gender" th:text="Laki-laki" th:value="laki-laki" th:field="*{gender}" disabled><br/>
                            <input type="radio" name="gender" th:text="Perempuan" th:value="perempuan" th:field="*{gender}" disabled><br/>
                            <input type="radio" name="gender" th:text="Lainnya" th:value="lainnya" th:field="*{gender}" disabled>
                        </label>
                    </div>
                    <div class="form-group col-sm-6">
                        <div class="form-check form-check-inline">
                            <label>Position<br>
                                <div th:each="p : ${roles}" class="form-check-label">
                                    <input type="checkbox" name="roles" th:text="${p.title} + ' - ' +${p.name}" th:value="${p.id}"
                                           th:field="*{roles}" class="form-check-input" disabled>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</form>
