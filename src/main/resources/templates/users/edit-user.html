<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistem Informasi Rumah Sakit</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/assets/main.css'
          th:href="@{/assets/main.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<!--Header-->
<div th:replace="fragment :: header"></div>

<!--Navbar-->
<div th:replace="fragment :: navbar"></div>

<div id="main-page" class="container-fluid d-flex align-items-center text-center">
    <!--Content-->
    <div class="col-sm-4"></div>
    <div id="main" class="col-sm-4 d-flex align-items-center text-center">
        <div id="includedContent" class="container fill">
            <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
                <div class="card">
                    <div class="card-body">

                        <!-- Modal Header -->
                        <div class="card-title">
                            <h4 class="modal-title w-100 text-center">Form Ubah Data User</h4>
                        </div>

                        <!-- Card body -->
                        <div class="card-text">
                            <div class="text-left">

                                <!--Hidden ID-->
                                <input type="hidden" th:field="*{id}"/>

                                <div class="form-row">

                                    <!--First Name-->
                                    <div class="form-group col-sm-6">
                                        <label for="firstName">First Name</label>
                                        <input type="text" th:field="*{firstName}" id="firstName"
                                               placeholder="First Name"
                                               class="form-control">
                                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                                    </div>

                                    <!--Last Name-->
                                    <div class="form-group col-sm-6">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"
                                               class="form-control">
                                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                                    </div>
                                </div>

                                <div class="form-group">

                                    <!--ID Number-->
                                    <label for="idNumber">ID Number</label>
                                    <input type="text" th:field="*{idNumber}" id="idNumber"
                                           placeholder="Input Your ID Number" class="form-control">
                                    <span th:if="${#fields.hasErrors('idNumber')}" th:errors="*{idNumber}"></span>
                                </div>

                                <div class="form-row">

                                    <!--Date of Birth-->
                                    <div class="form-group col-sm-4">
                                        <label for="dob">Date of Birth</label>
                                        <input type="date" th:field="*{dob}" id="dob" class="form-control">
                                        <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span>
                                    </div>

                                    <!--Address-->
                                    <div class="form-group col-sm-8">
                                        <label for="address">Address</label>
                                        <input type="text" th:field="*{address}" id="address"
                                               placeholder="Insert Address"
                                               class="form-control">
                                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                                    </div>
                                </div>

                                <div class="form-row">

                                    <!--Phone 1-->
                                    <div class="form-group col-sm-6">
                                        <label for="phone1">Phone 1</label>
                                        <input type="text" th:field="*{phone1}" id="phone1" placeholder="Insert Phone 1"
                                               class="form-control">
                                        <span th:if="${#fields.hasErrors('phone1')}" th:errors="*{phone1}"></span>
                                    </div>

                                    <!--Phone 2-->
                                    <div class="form-group col-sm-6">
                                        <label for="phone2">Phone 2</label>
                                        <input type="text" th:field="*{phone2}" id="phone2" placeholder="Insert Phone 2"
                                               class="form-control">
                                        <span th:if="${#fields.hasErrors('phone2')}" th:errors="*{phone2}"></span>
                                    </div>
                                </div>

                                <div class="form-row">

                                    <!--Gender-->
                                    <div class="form-group col-sm-6">
                                        <div class="form-check">
                                            <label>Gender<br>
                                                <div class="form-check-label">
                                                    <input type="radio" name="gender" th:text="Laki-laki" th:value="Laki-laki"
                                                           th:field="*{gender}">
                                                </div>
                                                <div class="form-check-label">
                                                    <input type="radio" name="gender" th:text="Perempuan" th:value="Perempuan"
                                                           th:field="*{gender}">
                                                </div>
                                                <div class="form-check-label">
                                                    <input type="radio" name="gender" th:text="Lainnya" th:value="Lainnya"
                                                           th:field="*{gender}">
                                                </div>
                                            </label>
                                        </div>

                                    </div>

                                    <!--Position-->
                                    <div class="form-group col-sm-6">
                                        <div class="form-check">
                                            <label>Position<br>
                                                <div th:each="p : ${positions}" class="form-check-label">
                                                    <input type="checkbox" name="positions" th:text="${p.name}"
                                                           th:value="${p.id}" th:field="*{positions}"
                                                           class="form-check-input">
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Save</button>
                            <a class="btn btn-danger" th:href="@{/users}">Close</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Footer-->
<div th:replace="fragment :: footer"></div>
</body>
</html>
